 <!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Animal Sound Game</title>
<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
}

h1 {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 20px;
    cursor: pointer;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    border: 3px solid transparent;
    cursor: pointer;
}

.card img {
    width: 150px;
    height: 150px;
}

.correct {
    border-color: green;
}

.wrong {
    border-color: red;
}

#result {
    font-size: 24px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>üîä „Å™„Çì„ÅÆ„Å©„ÅÜ„Å∂„Å§Ôºü</h1>

<button onclick="playSound()">‚ñ∂ Èü≥„Çí„Åç„Åè</button>

<div class="cards">
    <div class="card" onclick="checkAnswer('dog', this)">
        <img src="images/dog.png">
    </div>
    <div class="card" onclick="checkAnswer('cat', this)">
        <img src="images/cat.png">
    </div>
    <div class="card" onclick="checkAnswer('cow', this)">
        <img src="images/cow.png">
    </div>
</div>

<div id="result"></div>

<script>
const animals = ["dog", "cat", "cow"];
let currentAnswer = "";

function playSound() {
    // „É©„É≥„ÉÄ„É†„Å´Ê≠£Ëß£„ÇíÊ±∫„ÇÅ„Çã
    currentAnswer = animals[Math.floor(Math.random() * animals.length)];

    const audio = new Audio("sounds/" + currentAnswer + ".m4a");
    audio.play();

    document.getElementById("result").textContent = "";
    clearBorders();
}

function checkAnswer(selected, element) {
    if (!currentAnswer) {
        alert("ÂÖà„Å´Èü≥„Çí„Åç„ÅÑ„Å¶„Å≠ÔºÅ");
        return;
    }

    if (selected === currentAnswer) {
        element.classList.add("correct");
        document.getElementById("result").textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
    } else {
        element.classList.add("wrong");
        document.getElementById("result").textContent = "‚ùå „Å°„Åå„ÅÜ„Çà";
    }
}

function clearBorders() {
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        card.classList.remove("correct");
        card.classList.remove("wrong");
    });
}
</script>

</body>
</html>
